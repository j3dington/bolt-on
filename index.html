<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parts Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const SITE_PASSWORD = 'CompassTesting2025!'; 
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyzGBzGm4s_N7kk2Gm9VIyuyPGY3lhfy6xLPLY2WrrO9WFwb7CQvJTJUdu5Rt7gDV8MKQ/execE';

    function LoginScreen({ onLogin }) {
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        if (password === SITE_PASSWORD) {
          onLogin();
        } else {
          setError('Incorrect password. Try again.');
          setPassword('');
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
          <div className="bg-slate-800 rounded-lg shadow-2xl p-8 w-full max-w-md border border-slate-700">
            <div className="text-center mb-6">
              <h1 className="text-3xl font-bold text-white mb-2">ğŸ”’ Parts Tracker</h1>
              <p className="text-slate-400">Enter password to access</p>
            </div>
            
            <form onSubmit={handleSubmit}>
              <input
                type="password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                placeholder="Password"
                className="w-full p-4 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg mb-4"
                autoFocus
              />
              
              {error && (
                <div className="bg-red-900 border border-red-500 rounded p-3 mb-4">
                  <p className="text-red-100 text-sm">{error}</p>
                </div>
              )}
              
              <button
                type="submit"
                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-4 rounded transition-colors text-lg"
              >
                ğŸ”“ Unlock Tracker
              </button>
            </form>
          </div>
        </div>
      );
    }

    function PartsTracker() {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [machineSerial, setMachineSerial] = useState('');
      const [parts, setParts] = useState([]);
      const [currentPart, setCurrentPart] = useState('');
      const [currentReason, setCurrentReason] = useState('');
      const [techName, setTechName] = useState('');
      const [scanMode, setScanMode] = useState('machine');
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [statusMessage, setStatusMessage] = useState('');
      
      const inputRef = useRef(null);

      useEffect(() => {
        if (inputRef.current && isAuthenticated) {
          inputRef.current.focus();
        }
      }, [scanMode, isAuthenticated]);

      if (!isAuthenticated) {
        return <LoginScreen onLogin={() => setIsAuthenticated(true)} />;
      }

      const handleScan = (e) => {
        if (e.key === 'Enter') {
          const value = e.target.value.trim();
          if (!value) return;

          if (scanMode === 'machine') {
            setMachineSerial(value);
            setScanMode('part');
            setStatusMessage('Machine scanned! Now scan a part.');
          } else if (scanMode === 'part') {
            setCurrentPart(value);
            setScanMode('reason');
            setStatusMessage('Part scanned! Scan reason code.');
          } else if (scanMode === 'reason') {
            setCurrentReason(value);
            addPart();
          } else if (scanMode === 'name') {
            setTechName(value);
            handleSubmit(value);
          }
          
          e.target.value = '';
        }
      };

      const addPart = () => {
        if (currentPart && currentReason) {
          setParts([...parts, {
            part: currentPart,
            reason: currentReason,
            id: Date.now()
          }]);
          setCurrentPart('');
          setCurrentReason('');
          setScanMode('part');
          setStatusMessage('Part added! Scan another part or scan name to submit.');
        }
      };

      const removePart = (id) => {
        setParts(parts.filter(p => p.id !== id));
      };

      const handleSubmit = async (scannedName = techName) => {
        if (!machineSerial || parts.length === 0 || !scannedName) {
          alert('Please fill in machine serial, at least one part, and technician name');
          return;
        }

        setIsSubmitting(true);
        setStatusMessage('Submitting to Google Sheets...');

        const submissionData = {
          secretKey: SITE_PASSWORD,  // Uses the same password for extra security
          machineSerial,
          techName: scannedName,
          timestamp: new Date().toISOString(),
          parts: parts
        };

        try {
          const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(submissionData)
          });

          setStatusMessage('âœ“ Submitted successfully!');
          
          setTimeout(() => {
            setMachineSerial('');
            setParts([]);
            setCurrentPart('');
            setCurrentQuantity('');
            setCurrentReason('');
            setTechName('');
            setScanMode('machine');
            setIsSubmitting(false);
            setStatusMessage('Ready for next machine!');
            
            setTimeout(() => setStatusMessage(''), 2000);
          }, 1000);

        } catch (error) {
          console.error('Submission error:', error);
          setStatusMessage('âš ï¸ Error submitting. Check console.');
          setIsSubmitting(false);
        }
      };

      const getCurrentPrompt = () => {
        switch(scanMode) {
          case 'machine': return 'ğŸ“± Scan Machine Serial Number';
          case 'part': return 'ğŸ”§ Scan Part Name';
          case 'reason': return 'ğŸ“ Scan Reason Code';
          case 'name': return 'ğŸ‘¤ Scan Your Name to Submit';
          default: return 'Scan Input';
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-4">
          <div className="max-w-2xl mx-auto">
            
            <div className="bg-slate-800 rounded-lg shadow-xl p-6 mb-4 border border-slate-700">
              <h1 className="text-3xl font-bold text-white mb-2">âš™ï¸ Parts Tracker</h1>
              <p className="text-slate-400">Scan to log replacements</p>
            </div>

            <div className="bg-blue-900 border-2 border-blue-500 rounded-lg p-4 mb-4">
              <p className="text-blue-100 text-lg font-semibold">{getCurrentPrompt()}</p>
            </div>

            {statusMessage && (
              <div className="bg-green-900 border border-green-500 rounded-lg p-3 mb-4">
                <p className="text-green-100">{statusMessage}</p>
              </div>
            )}

            <div className="bg-slate-800 rounded-lg shadow-xl p-6 mb-4 border border-slate-700">
              <input
                ref={inputRef}
                type="text"
                onKeyDown={handleScan}
                placeholder="Scanner ready..."
                className="w-full p-3 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg"
                autoFocus
              />
            </div>

            {machineSerial && (
              <div className="bg-slate-800 rounded-lg shadow-xl p-4 mb-4 border border-slate-700">
                <label className="text-slate-400 text-sm">Machine Serial</label>
                <p className="text-white text-xl font-semibold">{machineSerial}</p>
              </div>
            )}

            {scanMode !== 'machine' && scanMode !== 'name' && (
              <div className="bg-slate-800 rounded-lg shadow-xl p-6 mb-4 border border-slate-700">
                <h3 className="text-white font-semibold mb-4">Current Part</h3>
                
                {currentPart && (
                  <div className="mb-3">
                    <label className="text-slate-400 text-sm">Part</label>
                    <p className="text-white text-lg">{currentPart}</p>
                  </div>
                )}
                
                {currentReason && scanMode === 'reason' && (
                  <div className="mb-3">
                    <label className="text-slate-400 text-sm">Reason</label>
                    <p className="text-white text-lg">{currentReason}</p>
                  </div>
                )}
              </div>
            )}

            {parts.length > 0 && (
              <div className="bg-slate-800 rounded-lg shadow-xl p-6 mb-4 border border-slate-700">
                <h3 className="text-white font-semibold mb-4">Parts List ({parts.length})</h3>
                <div className="space-y-3">
                  {parts.map((part) => (
                    <div key={part.id} className="bg-slate-700 rounded p-4 flex justify-between items-start">
                      <div className="flex-1">
                        <p className="text-white font-semibold">{part.part}</p>
                        <p className="text-slate-400 text-sm">{part.reason}</p>
                      </div>
                      <button
                        onClick={() => removePart(part.id)}
                        className="text-red-400 hover:text-red-300 p-2 text-xl"
                      >
                        âœ•
                      </button>
                    </div>
                  ))}
                </div>
                
                {scanMode === 'part' && (
                  <button
                    onClick={() => setScanMode('name')}
                    className="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded transition-colors"
                  >
                    âœ… Done - Scan Name to Submit
                  </button>
                )}
              </div>
            )}

            {scanMode === 'name' && (
              <div className="bg-slate-800 rounded-lg shadow-xl p-6 mb-4 border border-slate-700">
                <p className="text-slate-300 mb-3">Or type name:</p>
                <input
                  type="text"
                  value={techName}
                  onChange={(e) => setTechName(e.target.value)}
                  placeholder="Your name"
                  className="w-full p-3 mb-3 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
                <button
                  onClick={() => handleSubmit()}
                  disabled={isSubmitting}
                  className="w-full bg-green-600 hover:bg-green-700 disabled:bg-slate-600 text-white font-semibold py-3 px-4 rounded transition-colors"
                >
                  {isSubmitting ? 'â³ Submitting...' : 'ğŸ“¤ Submit'}
                </button>
              </div>
            )}

          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PartsTracker />);
  </script>
</body>
</html>
